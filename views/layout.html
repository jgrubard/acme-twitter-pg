<html>
  <head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/vendor/bootstrap/dist/css/bootstrap.css'/>
    <style type="text/css">
      .jumbotron {
        margin-top: 10px;
      }
      .list-group {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class='container'>
      <h1>{{ title }}</h1>
      <!-- {{ path }} -->
      <ul class='nav nav-pills'>
        <li class='nav-item'>
          <a href='/' class='nav-link{% if path === "/" %} active{% endif %}'>Home</a>
        </li>
        <li class='nav-item'>
          <a href='/tweets' class='nav-link{% if path === "/tweets" %} active{% endif %}'>Tweets</a>
        </li>
      </ul>
      {% block content %}
      {% endblock %}
      <ul class='nav nav-pills'>
        <li class='nav-item'>
          <a href='/' class='nav-link{% if path === "/" %} active{% endif %}'>Home</a>
        </li>
        <li class='nav-item'>
          <a href='/tweets' class='nav-link{% if path === "/tweets" %} active{% endif %}'>Tweets</a>
        </li>
      </ul>
    </div>
  </body>
</html>

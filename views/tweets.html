{% extends './layout.html' %}
{% block content %}
  <ul class='list-group'>
    {% for tweet in tweets %}
      <li class='list-group-item'>
        <a href='/tweets/{{tweet.id}}'>
          <img src='../images/{{tweet.name}}-thumb.jpg' class='img-thumbnail'>
          @{{ tweet.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
